/*--------------------------------------
　base style
---------------------------------------*/

html {
	height:100%;
}

body{	
color:#ffffff;
font-size:14px;
margin:0;
height:100%;
position:relative;
font-family: "ヒラギノ明朝 ProN W6", "HiraMinProN-W6", "HG明朝E", "ＭＳ Ｐ明朝", "MS PMincho", "MS 明朝", serif;
line-height:1.6;
/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,dbdbdb+100 */
background: rgb(255,255,255); /* Old browsers */
background: -moz-linear-gradient(top,  rgba(255,255,255,1) 0%, rgba(219,219,219,1) 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(219,219,219,1))); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(219,219,219,1) 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(219,219,219,1) 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(219,219,219,1) 100%); /* IE10+ */
background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(219,219,219,1) 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#dbdbdb',GradientType=0 ); /* IE6-9 */
overflow:hidden;
}

a:link {color:#0c308e; text-decoration:underline;}
a:visited {color:#0c308e; text-decoration:underline;}
a:hover {color:#dd3119; text-decoration:underline;}

img{
border:0;
vertical-align: bottom;
}

/*--------------------------------------
　Primary
---------------------------------------*/

#primary {
	width:800px;
	height:100%;
	overflow:hidden;
	margin-left:auto;
	margin-right:auto;
	text-align:center;
}

#primary #MainPhoto {
	height:93%;
	width:100%;
	display:block;
	background-repeat:no-repeat;
	background-position:center top;
	background-size:contain;
}

#primary #image-box img {
	width:auto;
	height:100%;
}

#option {
	position:fixed;
	width:100%;
	height:35px;
	bottom:30px;
	left:20px;
}

.sabun a {
	width:35px;
	height:35px;
	font-family: "ヒラギノ明朝 ProN W6", "HiraMinProN-W6", "HG明朝E", "ＭＳ Ｐ明朝", "MS PMincho", "MS 明朝", serif;
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#4c4c4c+0,2c2c2c+100 */
background: rgb(76,76,76); /* Old browsers */
background: -moz-linear-gradient(top,  rgba(76,76,76,1) 0%, rgba(44,44,44,1) 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(76,76,76,1)), color-stop(100%,rgba(44,44,44,1))); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top,  rgba(76,76,76,1) 0%,rgba(44,44,44,1) 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(top,  rgba(76,76,76,1) 0%,rgba(44,44,44,1) 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(top,  rgba(76,76,76,1) 0%,rgba(44,44,44,1) 100%); /* IE10+ */
background: linear-gradient(to bottom,  rgba(76,76,76,1) 0%,rgba(44,44,44,1) 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4c4c4c', endColorstr='#2c2c2c',GradientType=0 ); /* IE6-9 */
line-height:35px;
text-align:center;
font-size:16px;
color:#ffffff;
text-decoration:none;
float:left;
margin-right:5px;
display:block;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.66);
    -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.66);
    -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.66);
	margin-top:10px;
	text-shadow: 1px 1px 2px #000000;
}

.sabun a:hover {
	opacity:0.8;
	filter: alpha(opacity=80);
	-ms-filter: "alpha( opacity=80 )";
}
